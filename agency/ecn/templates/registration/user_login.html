{% extends 'ecn/base.html' %}


{% block content %}

<div class="all-form-wrapper">


{% if form.errors %}
 <p>{{ form.errors.error }}</p>
{% endif  %}
<form action="{% url 'user_login' %}" method="post">
    {% csrf_token %}
    <h1 class="reg-title">вход</h1>
    
    <div class="form-wrapper">
        <div class="form-errors">{{ form.non_field_errors }}</div>
        {% for f in form %}
           <div class="form-fields"><label class="form-label" for="{{f.id_for_label}}">{{f.label}} </label>  {{ f }} </div>
            <div class="form-errors">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Войти</button>
       
    </div>
   
    <a  href="{% url 'user_password_reset' %}"> Забыли пароль ?</a>
    <hr>
    <a  href="{% url 'register' %}"> Не зарегестрированы?</a>
    <hr>

</form>
    </div>

{% endblock content %}
