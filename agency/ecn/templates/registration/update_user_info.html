{% extends 'ecn/base.html' %}


{% block content %}
{% if form.errors %}
 <p>{{ form.errors.error }}</p>
{% endif  %}
<div class="all-form-wrapper">
<form action="{% url 'update_user_info' %}" method="post">
    {% csrf_token %}
    <h1 class="reg-title">правка пользовательских данных</h1>
    <div class="form-errors">{{ forms.non_fields_errors }}</div>
    <div class="form-wrapper">
    {% for f in form %}
       <div class="form-fields"><label class="form-label" for="{{f.id_for_label}}">{{f.label}} </label>  {{ f }} </div>
        <div class="form-errors">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit" >Внести изменения</button>
     </div>


    

</form>
    </div>
{% endblock content %}
