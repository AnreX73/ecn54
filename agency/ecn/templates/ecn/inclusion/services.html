<div x-data="{ open: false }" class="services_container" >
    <div @ev.window="open=($event.detail.open)"></div>
  <div x-show="open" @click.outside="open=false" x-transition.scale.10.duration.500ms.origin.top  class="services_wrapper" >    
<h2 style="padding-top: 100px; margin-top: -100px; text-align: center;" class="services-title" id="services">Услуги агенства</h2>
<div class="services-wrapper">
    {% for service in services %}
    <div class="service-item">
        <div class="service-item-title">
            {{service.title}}
        </div>
        <div class="service-item-content">
            {{service.content|safe}}
        </div>
    </div>

    {% endfor %}
</div>
</div> 
</div>
